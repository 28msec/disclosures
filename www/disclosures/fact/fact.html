<ion-view title="{{factEntity}}">

    <ion-nav-bar class="bar-positive">
        <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
        <button ui-sref="disclosures.concept({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod, tag : nav.tag, concept : nav.concept})" class="button button-icon icon ion-chevron-left"></button>
    </ion-nav-bar>

    <ion-header-bar class="bar bar-subheader">
        <div class="buttonbar">
        <a class="col-10 item button ion-home" ui-sref="disclosures.startpage()"></a>
        <a class="col-25 item button ion-chevron-right" ui-sref="disclosures.filter()">{{ nav.tag }} {{ nav.fiscalYear }} {{ nav.fiscalPeriod }}</a>
        <a class="col-25 item button ion-chevron-right" ui-sref="disclosures.disclosure({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod, tag : nav.tag })">{{ nav.concept }}</a>
        <a class="col-25 item button ion-chevron-right" ui-sref="disclosures.concept({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod, tag : nav.tag, concept : nav.concept })">{{ nav.company }}</a>
        </div>
        <h1></h1>
    </ion-header-bar>

    <ion-content>
        <div class="padding">
        <h2 ng-show="factFiscalYear">{{factEntity}} <small>({{factFiscalYear}}/{{factFiscalPeriod}})</small></h2>
        <div ng-show="missing">No fact value reported.</div>
        <div ng-bind-html="factValue"></div>
        </div>
    </ion-content>
</ion-view>
