<ion-view title="{{concept}}">
    <ion-content class="padding">
        <div class="list">
            <a class="item"
                ng-repeat="element in reportElements | filter:search | orderBy:['EntityRegistrantName','-FiscalYear']"
                ui-sref="disclosures.fact({ year : year, period : period , tag : tag , concept : concept, aid : element.AccessionNumber })">
                {{element.EntityRegistrantName}}
            </a>
        </div>
    </ion-content>
</ion-view>
