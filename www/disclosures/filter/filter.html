<ion-view title="Filter">
    <ion-header-bar class="bar bar-dark">
        <a class="item button-dark button-icon button ion-home" ui-sref="disclosures.start()"></a>
        <h1 class="title"></h1>
    </ion-header-bar>

    <ion-header-bar class="bar bar-positive bar-subheader">
        <h1 class="title">Entity Group</h1>
    </ion-header-bar>

    <ion-content>
       <div class="padding">
        <div class="list">
            <a class="item"
                ng-repeat="tag in filterParameters.tags"
                ui-sref="disclosures.start.filter.disclosure({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod , tag : tag })">
                {{ tag }}
            </a>
            <a class="item"                
                ui-sref="disclosures.start.filter.disclosure({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod , tag : 'ALL' })">
                All
            </a>
        </div>
       </div>
    </ion-content>
</ion-view>
