<ion-view title="{{factEntity}}">

    <ion-header-bar class="bar bar-dark">
        <a class="item button-dark button-icon button ion-home" ui-sref="disclosures.start()"></a>
        <a class="col-25 item button button-dark" ui-sref="disclosures.start.filter()">{{ nav.tag }} {{ nav.fiscalYear }} {{ nav.fiscalPeriod }}</a>
        <a class="col-25 item button button-dark" ui-sref="disclosures.start.filter.disclosure({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod, tag : nav.tag })">{{ nav.concept }}</a>
        <a class="col-25 item button button-dark" ui-sref="disclosures.start.filter.disclosure.concept({ fiscalYear : nav.fiscalYear, fiscalPeriod : nav.fiscalPeriod, tag : nav.tag, concept : nav.concept })">{{ nav.company }}</a>
        <h1></h1>
    </ion-header-bar>

    <ion-header-bar class="bar-positive bar-subheader">
        <h1 class="title">{{factEntity}}</h1>
    </ion-header-bar>

    <ion-content>
        <div class="padding">
        <h2 ng-show="factFiscalYear">{{factEntity}} <small>({{factFiscalYear}}/{{factFiscalPeriod}})</small></h2>
        <div ng-show="missing">No fact value reported.</div>
        <div ng-bind-html="factValue"></div>
        </div>
    </ion-content>
</ion-view>
